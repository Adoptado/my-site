<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Adoptado Productions</title>
    <link rel="icon" type="image/png" href="apapeture.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            text-align: left;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            background: transparent;
            border: 1px solid #444;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: 0.3s ease;
        }

        input:focus,
        textarea:focus {
            border-color: #fff;
        }

        textarea {
            resize: none;
            height: 120px;
        }

        button {
            padding: 12px;
            background: #fff;
            color: #000;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s ease;
            letter-spacing: 1px;
        }

        button:hover {
            background: #ff0000;
            color: #fff;
        }

        .back-link {
            margin-top: 25px;
            display: block;
            color: #aaa;
            text-decoration: none;
            font-size: 0.85rem;
        }

        .back-link:hover {
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact</h1>

        <form action="https://formspree.io/f/xjgelkaz" method="POST">
            
            <label>
                Your Email
                <input type="email" name="email" required>
            </label>

            <label>
                Your Message
                <textarea name="message" required></textarea>
            </label>

            <button type="submit">Send Message</button>
        </form>

        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

</body>
</html>
