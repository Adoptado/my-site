<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adoptado Productions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
        }

        img {
            max-width: 250px;
            height: auto;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .socials {
            margin-top: 25px;
        }

        .socials a {
            color: #fff;
            font-size: 1.5rem;
            margin: 0 15px;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .socials a:hover {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Replace logo.png with your actual logo file name -->
        <img src="apapeture.png" alt="Adoptado Productions Logo">

        <h1>Adoptado Productions</h1>
        <p>Video Production</p>
        <p><strong>Coming Soon</strong></p>

        <div class="socials">
            <!-- Replace # with your actual links -->
            <a href="https://www.youtube.com/adoptadoproductions" target="_blank" aria-label="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://www.instagram.com/adoptadoproductions" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>
</body>
</html>
